<ion-navbar *navbar>
    <ion-buttons start>
        <button menuToggle>
            <ion-icon name="menu">
            </ion-icon>
        </button>
    </ion-buttons>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="employee-index">
  <ion-list inset>
      <button ion-item *ngFor="#emp of filteredEmployees" (click)="itemTapped(emp)">
          <h3>{{emp.firstName}} {{emp.lastName}}</h3>
                <p>{{emp.title}}</p>
      </button>
  </ion-list>
</ion-content>
